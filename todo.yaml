apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: poc-backstage-api
  description: The todos API
  tags:
    - book
    - node-js-api
  links:
    - url: https://github.com/ahemadpirzada-cloud/Backstage-API-Templates
      title: GitHub Repo
      icon: github
    - url: https://github.com/ahemadpirzada-cloud/Backstage-API-Templates/blob/main/todo.yaml
      title: API Spec
      icon: code
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  type: openapi
  lifecycle: experimental
  owner: ahemadpirzada
  definition: |
    openapi: 3.0.1
    info:
      title: WebAPI
      version: '1.0'
    servers:
      - url: http://localhost:8080
    basePath: /api
    paths:
      /api/books:
        get:
          tags:
            - book
          responses:
            '200':
              description: Success
        post:
          tags:
            - book
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Book'
              text/json:
                schema:
                  $ref: '#/components/schemas/Book'
              application/*+json:
                schema:
                  $ref: '#/components/schemas/Book'
          responses:
            '200':
              description: Success
      '/api/books/{id}':
        get:
          tags:
            - Book
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            '200':
              description: Success
        put:
          tags:
            - Book
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Book'
              text/json:
                schema:
                  $ref: '#/components/schemas/Book'
              application/*+json:
                schema:
                  $ref: '#/components/schemas/Book'
          responses:
            '200':
              description: Success
        delete:
          tags:
            - Todo
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            '200':
              description: Success
    components:
      schemas:
        Book:
          type: object
          properties:
            id:
              type: integer
              format: int32
            title:
              type: string
              nullable: true
          additionalProperties: false
